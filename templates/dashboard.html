<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/image/money.jpg">
    <title>Dashboard - FinMan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar wow fadeInLeft" data-wow-duration="1s">
        <h2>FinMan</h2>
        <a href="/add_transaction">Nh·∫≠p Giao D·ªãch</a>
        <a href="/fin_dashboard">Dashboard</a>
        <a href="/add_post">T·∫°o b√†i vi·∫øt</a>
        <a href="/edit_profile">Th√¥ng tin c√° nh√¢n</a>
    </div>

    <!-- Avatar g√≥c ph·∫£i -->
    <div class="user-avatar">
        <img src="{{ current_user_avatar }}" alt="Avatar">
        <span>{{ current_user_name }}</span>
    </div>

    <!-- N·ªôi dung ch√≠nh -->
    <div class="main-content">
        <h1 class="text-center wow fadeInUp" data-wow-duration="1s">Qu·∫£n l√Ω Chi Ti√™u</h1>

        <!-- Danh s√°ch b√†i vi·∫øt -->
        {% for post in posts %}
        <div class="post wow fadeInUp">
            <div class="post-header">
                <img src="{{ post.avatar }}" alt="Avatar">
                <div class="post-info">
                    <strong>{{ post.name }}</strong>
                    <p class="text-muted small">{{ post.created_at.strftime('%H:%M - %d/%m/%Y') }}</p>
                </div>
            </div>

            <!-- N·ªôi dung b√†i vi·∫øt -->
            <div class="post-content" id="post-content-{{ post.id }}">
                {{ post.content | safe }}
            </div>

            <!-- N√∫t "Xem th√™m" -->
            <button class="btn-show-more" data-post-id="{{ post.id }}">Xem th√™m</button>

            {% if post.image_url %}
            <img src="{{ post.image_url }}" class="img-fluid mt-2 post-image" alt="Post Image">
            {% endif %}

            <button class="btn-like" data-post-id="{{ post.id }}">
                üëç <span class="like-count">{{ post.like_count }}</span>
            </button>
            <button class="btn-toggle-comments" data-post-id="{{ post.id }}">
                üí¨ B√¨nh lu·∫≠n ({{ post.comment_count }})
            </button>

        </div>
        {% endfor %}
    </div>

    <!-- WOW.js -->
    <script src="../static/js/wow.min.js"></script>
    <script>
        new WOW().init();
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".post-content").forEach(post => {
                let text = post.innerHTML.trim();

                if (text.length > 300) {
                    post.dataset.fullContent = text;
                    post.innerHTML = text.substring(0, 300) + "...";
                    post.nextElementSibling.style.display = "inline-block"; // ‚úÖ Hi·ªÉn th·ªã n√∫t n·∫øu c·∫ßn
                } else {
                    post.nextElementSibling.style.display = "none"; // ‚úÖ ·∫®n n√∫t n·∫øu b√†i vi·∫øt ng·∫Øn
                }
            });

            document.querySelectorAll(".btn-show-more").forEach(button => {
                button.addEventListener("click", function () {
                    let postId = this.dataset.postId;
                    let postContent = document.getElementById("post-content-" + postId);

                    if (!postContent.dataset.fullContent) return; // ‚úÖ NgƒÉn l·ªói undefined n·∫øu kh√¥ng c√≥ d·ªØ li·ªáu

                    if (this.innerText === "Xem th√™m") {
                        postContent.classList.add("expanded");
                        postContent.innerHTML = postContent.dataset.fullContent;
                        this.innerText = "Thu g·ªçn";
                    } else {
                        postContent.classList.remove("expanded");
                        postContent.innerHTML = postContent.dataset.fullContent.substring(0, 300) + "...";
                        this.innerText = "Xem th√™m";
                    }
                });
            });
        });

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // X·ª≠ l√Ω Like
            document.querySelectorAll(".btn-like").forEach(button => {
                button.addEventListener("click", function () {
                    let postId = this.dataset.postId;
                    let likeCount = this.querySelector(".like-count");

                    fetch(`/like_post/${postId}`, { method: "POST" })
                        .then(response => response.json())
                        .then(data => {
                            likeCount.textContent = data.like_count;
                            this.style.color = data.status === "liked" ? "#00ff99" : "#e0e0e0";
                        });
                });
            });

            // X·ª≠ l√Ω Comment
            document.querySelectorAll(".btn-add-comment").forEach(button => {
                button.addEventListener("click", function () {
                    let postId = this.dataset.postId;
                    let inputField = document.getElementById(`comment-input-${postId}`);
                    let commentList = document.getElementById(`comment-list-${postId}`);

                    fetch(`/add_comment/${postId}`, {
                        method: "POST",
                        body: new URLSearchParams({ content: inputField.value }),
                        headers: { "Content-Type": "application/x-www-form-urlencoded" }
                    })
                        .then(response => response.json())
                        .then(data => {
                            let newComment = `
                        <div class="comment">
                            <img src="${data.avatar}" alt="Avatar" class="comment-avatar">
                            <div class="comment-content">
                                <strong>${data.user}</strong>
                                <p>${data.content}</p>
                                <small>${data.created_at}</small>
                            </div>
                        </div>`;
                            commentList.innerHTML += newComment;
                            inputField.value = "";
                        });
                });
            });

            // ·∫®n/hi·ªán b√¨nh lu·∫≠n
            document.querySelectorAll(".btn-toggle-comments").forEach(button => {
                button.addEventListener("click", function () {
                    let postId = this.dataset.postId;
                    let commentSection = document.getElementById(`comments-${postId}`);
                    commentSection.style.display = commentSection.style.display === "none" ? "block" : "none";
                });
            });
        });
    </script>

</body>

</html>
