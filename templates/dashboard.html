<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/image/money.jpg" />
    <title>Dashboard - FinMan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        /* 📌 Toàn trang */
        body {
            background-color: #001307;
            color: #e0e0e0;
            font-family: "Poppins", sans-serif;
        }

        /* 📌 Sidebar */
        .sidebar {
            background: #1a3323;
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            color: #00ff99;
        }

        .sidebar a {
            display: block;
            color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #00ff99;
            color: black;
        }

        /* 📌 Nội dung chính */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* 📌 Avatar góc phải */
        .user-avatar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ff99;
        }

        /* 📌 Bài viết */
        .post {
            background: #1a3323;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ff99;
        }

        .post-header .post-info {
            display: flex;
            flex-direction: column;
        }

        .post-content img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* 📌 Nút tương tác */
        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .post-actions button {
            background: none;
            border: none;
            color: #00ff99;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .post-actions button:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar wow fadeInLeft" data-wow-duration="1s">
        <h2>FinMan</h2>
        <a href="/add_transaction">Nhập Giao Dịch</a>
        <a href="/fin_dashboard">Dashboard</a>
        <a href="/add_post">Tạo bài viết</a>
        <a href="/edit_profile">Thông tin cá nhân</a>
    </div>

    <!-- Avatar góc phải -->
    <div class="user-avatar">
        <img src="{{ current_user_avatar }}" alt="Avatar">
        <span>{{ current_user_name }}</span> <!-- ✅ Hiển thị tên từ UserProfile -->
    </div>


    <!-- Nội dung chính -->
    <div class="main-content">
        <h1 class="text-center wow fadeInUp" data-wow-duration="1s">Quản lý Chi Tiêu</h1>

        <!-- Danh sách bài viết -->
        {% for post in posts %}
        <div class="post wow fadeInUp">
            <div class="d-flex align-items-center">
                <img src="{{ post.avatar }}" alt="Avatar" class="rounded-circle" width="50" height="50">
                <div class="ml-3">
                    <strong>{{ post.name }}</strong> <!-- ✅ Hiển thị tên của người đăng bài -->
                    <p class="text-muted small">{{ post.created_at.strftime('%H:%M - %d/%m/%Y') }}</p>
                </div>
            </div>
            <p>{{ post.content | safe }}</p>
            {% if post.image_url %}
            <img src="{{ post.image_url }}" class="img-fluid mt-2" alt="Post Image">
            {% endif %}
        </div>
        {% endfor %}

    </div>

    <!-- WOW.js -->
    <script src="../static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
