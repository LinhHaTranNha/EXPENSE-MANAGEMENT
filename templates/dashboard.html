<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/image/money.jpg" />
    <title>Dashboard - FinMan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        /* üìå To√†n trang */
        body {
            background-color: #001307;
            color: #e0e0e0;
            font-family: "Poppins", sans-serif;
        }

        /* üìå Sidebar */
        .sidebar {
            background: #1a3323;
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            color: #00ff99;
        }

        .sidebar a {
            display: block;
            color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #00ff99;
            color: black;
        }

        /* üìå N·ªôi dung ch√≠nh */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* üìå Avatar g√≥c ph·∫£i */
        .user-avatar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ff99;
        }

        /* üìå B√†i vi·∫øt */
        .post {
            background: #1a3323;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ff99;
        }

        .post-header .post-info {
            display: flex;
            flex-direction: column;
        }

        .post-content img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* üìå N√∫t t∆∞∆°ng t√°c */
        .post-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .post-actions button {
            background: none;
            border: none;
            color: #00ff99;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .post-actions button:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar wow fadeInLeft" data-wow-duration="1s">
        <h2>FinMan</h2>
        <a href="/add_transaction">Nh·∫≠p Giao D·ªãch</a>
        <a href="/fin_dashboard">Dashboard</a>
        <a href="/add_post">T·∫°o b√†i vi·∫øt</a>
        <a href="/edit_profile">Th√¥ng tin c√° nh√¢n</a>
    </div>

    <!-- Avatar g√≥c ph·∫£i -->
    <div class="user-avatar">
        <img src="{{ current_user_avatar }}" alt="Avatar">
        <span>{{ current_user.username }}</span>
    </div>

    <!-- N·ªôi dung ch√≠nh -->
    <div class="main-content">
        <h1 class="text-center wow fadeInUp" data-wow-duration="1s">Qu·∫£n l√Ω Chi Ti√™u</h1>

        <!-- Danh s√°ch b√†i vi·∫øt -->
        {% for post in posts %}
        <div class="post wow fadeInUp" data-wow-delay="0.3s">
            <div class="post-header">
                <img src="{{ post.avatar }}" alt="Avatar">
                <div class="post-info">
                    <strong>{{ post.name }}</strong>
                    <small>{{ post.created_at.strftime('%H:%M - %d/%m/%Y') }}</small>
                </div>
            </div>
            <p>{{ post.content }}</p>
            {% if post.image_url %}
            <div class="post-content">
                <img src="{{ post.image_url }}" alt="Post Image">
            </div>
            {% endif %}
            <div class="post-actions">
                <button>üëç Th√≠ch</button>
                <button>üí¨ B√¨nh lu·∫≠n</button>
                <button>üîó Chia s·∫ª</button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- WOW.js -->
    <script src="../static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
