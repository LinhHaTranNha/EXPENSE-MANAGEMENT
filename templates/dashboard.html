<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../static/image/money.jpg">
    <title>Dashboard - FinMan</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <style>
        /* üìå To√†n trang */
        body {
            background-color: #001307;
            color: #e0e0e0;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* üìå Sidebar */
        .sidebar {
            background: #1a3323;
            width: 250px;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h2 {
            color: #00ff99;
            text-align: center;
        }

        .sidebar a {
            display: block;
            color: #e0e0e0;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background: #00ff99;
            color: black;
        }

        /* üìå N·ªôi dung ch√≠nh */
        .main-content {
            margin-left: 270px;
            padding: 20px;
        }

        /* üìå Avatar g√≥c ph·∫£i */
        .user-avatar {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00ff99;
        }

        .user-avatar span {
            font-weight: bold;
            color: #e0e0e0;
        }

        /* üìå B√†i vi·∫øt */
        .post {
            background: #1a3323;
            padding: 15px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        /* üìå Header c·ªßa b√†i vi·∫øt */
        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #00ff99;
        }

        .post-info {
            display: flex;
            flex-direction: column;
        }

        .post-info strong {
            font-size: 16px;
            color: #fff;
        }

        .post-info p {
            font-size: 12px;
            color: #ccc;
        }

        /* üìå N·ªôi dung b√†i vi·∫øt */
        .post-content {
            max-height: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
            word-wrap: break-word;
            transition: max-height 0.3s ease-in-out;
        }

        .post-content.expanded {
            max-height: none;
        }

        /* üìå ·∫¢nh b√†i vi·∫øt */
        .post-image {
            max-height: 300px;
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* üìå N√∫t "Xem th√™m" */
        .btn-show-more {
            display: block;
            margin-top: 5px;
            color: #00ff99;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-show-more:hover {
            text-decoration: underline;
        }

        /* üìå Hi·ªáu ·ª©ng ƒë·ªông */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post {
            animation: fadeInUp 0.5s ease-in-out;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar wow fadeInLeft" data-wow-duration="1s">
        <h2>FinMan</h2>
        <a href="/add_transaction">Nh·∫≠p Giao D·ªãch</a>
        <a href="/fin_dashboard">Dashboard</a>
        <a href="/add_post">T·∫°o b√†i vi·∫øt</a>
        <a href="/edit_profile">Th√¥ng tin c√° nh√¢n</a>
    </div>

    <!-- Avatar g√≥c ph·∫£i -->
    <div class="user-avatar">
        <img src="{{ current_user_avatar }}" alt="Avatar">
        <span>{{ current_user_name }}</span>
    </div>

    <!-- N·ªôi dung ch√≠nh -->
    <div class="main-content">
        <h1 class="text-center wow fadeInUp" data-wow-duration="1s">Qu·∫£n l√Ω Chi Ti√™u</h1>

        <!-- Danh s√°ch b√†i vi·∫øt -->
        {% for post in posts %}
        <div class="post wow fadeInUp">
            <div class="post-header">
                <img src="{{ post.avatar }}" alt="Avatar">
                <div class="post-info">
                    <strong>{{ post.name }}</strong>
                    <p class="text-muted small">{{ post.created_at.strftime('%H:%M - %d/%m/%Y') }}</p>
                </div>
            </div>

            <!-- N·ªôi dung b√†i vi·∫øt -->
            <div class="post-content" id="post-content-{{ post.id }}">
                {{ post.content | safe }}
            </div>

            <!-- N√∫t "Xem th√™m" -->
            <button class="btn-show-more" data-post-id="{{ post.id }}">Xem th√™m</button>

            {% if post.image_url %}
            <img src="{{ post.image_url }}" class="img-fluid mt-2 post-image" alt="Post Image">
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <!-- WOW.js -->
    <script src="../static/js/wow.min.js"></script>
    <script>
        new WOW().init();
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".post-content").forEach(post => {
                let text = post.innerHTML.trim();

                if (text.length > 300) {
                    post.dataset.fullContent = text;
                    post.innerHTML = text.substring(0, 300) + "...";
                    post.nextElementSibling.style.display = "inline-block"; // ‚úÖ Hi·ªÉn th·ªã n√∫t n·∫øu c·∫ßn
                } else {
                    post.nextElementSibling.style.display = "none"; // ‚úÖ ·∫®n n√∫t n·∫øu b√†i vi·∫øt ng·∫Øn
                }
            });

            document.querySelectorAll(".btn-show-more").forEach(button => {
                button.addEventListener("click", function () {
                    let postId = this.dataset.postId;
                    let postContent = document.getElementById("post-content-" + postId);

                    if (!postContent.dataset.fullContent) return; // ‚úÖ NgƒÉn l·ªói undefined n·∫øu kh√¥ng c√≥ d·ªØ li·ªáu

                    if (this.innerText === "Xem th√™m") {
                        postContent.classList.add("expanded");
                        postContent.innerHTML = postContent.dataset.fullContent;
                        this.innerText = "Thu g·ªçn";
                    } else {
                        postContent.classList.remove("expanded");
                        postContent.innerHTML = postContent.dataset.fullContent.substring(0, 300) + "...";
                        this.innerText = "Xem th√™m";
                    }
                });
            });
        });

    </script>
</body>

</html>
