<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FinMan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static/css/login.css" />
  </head>
  <body>
    <div class="container d-flex vh-100">
      <!-- Cột trái: Form đăng nhập -->
      <div
        class="left-section col-lg-6 d-flex align-items-center justify-content-center"
      >
        <div class="login-box">
          <!-- Icon trên cùng -->
          <div class="icon">
            <img src="../static/image/money.jpg" alt="FinMan Logo" />
          </div>

          <!-- Tiêu đề -->
          <h2 class="text-center">Welcome to FinMan</h2>
          <p class="text-center">
            Enter your username and password to continue
          </p>

          <!-- Form đăng nhập -->
          <form method="POST">
            {{ form.hidden_tag() }}
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Enter your username"
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                placeholder="Enter your password"
              />
            </div>
            <button type="submit" class="btn btn-dark btn-block">Login</button>
          </form>

          <!-- Đăng ký -->
          <p class="text-center mt-3">
            Don't have an account?
            <a href="{{ url_for('register') }}">Sign Up</a>
          </p>
        </div>
      </div>

      <!-- Cột phải: Chứa 3 hình ảnh -->
      <div
        class="right-section col-lg-6 d-flex align-items-center justify-content-center flex-column"
      >
        <img
          src="../static/image/revenue.png"
          alt="Revenue Chart"
          class="illustration-img"
        />
        <img
          src="../static/image/alert.png"
          alt="Alert Message"
          class="illustration-img"
        />
        <img
          src="../static/image/transaction.png"
          alt="Transaction History"
          class="illustration-img"
        />
      </div>
    </div>
  </body>
</html>
