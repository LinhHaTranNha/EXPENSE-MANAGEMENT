<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FinMan</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../static/image/money.jpg" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../static/css/animate.css" />
  <link rel="stylesheet" href="../static/css/login.css" />
</head>

<body>
  <div class="container d-flex vh-100">
    <!-- Cột trái: Form đăng nhập -->
    <div class="left-section col-lg-6 d-flex align-items-center justify-content-center wow fadeInLeft"
      data-wow-duration="1.2s">
      <div class="login-box wow zoomIn" data-wow-delay="0.2s">
        <!-- Icon trên cùng -->
        <div class="icon wow bounceIn" data-wow-delay="0.4s">
          <img src="../static/image/money.jpg" alt="FinMan Logo" />
        </div>

        <!-- Tiêu đề -->
        <h2 class="text-center wow fadeInUp" data-wow-delay="0.5s">
          Welcome to FinMan
        </h2>
        <p class="text-center wow fadeInUp" data-wow-delay="0.6s">
          Enter your username and password to continue
        </p>

        <!-- Form đăng nhập -->
        <form method="POST" class="wow fadeInUp" data-wow-delay="0.7s">
          {{ form.hidden_tag() }}
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" />
          </div>
          <button type="submit" class="btn btn-dark btn-block wow pulse" data-wow-iteration="infinite"
            data-wow-delay="1.5s">
            Login
          </button>
        </form>

        <!-- Đăng ký -->
        <p class="text-center mt-3 wow fadeInUp" data-wow-delay="0.9s">
          Don't have an account?
          <a href="{{ url_for('auth.register') }}">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Cột phải: Chứa 3 hình ảnh -->
    <div class="right-section col-lg-6 d-flex align-items-center justify-content-center flex-column">
      <img src="../static/image/revenue-login.png" alt="Revenue Chart"
        class="illustration-img revenue-login wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.3s" />
      <img src="../static/image/alert-login.png" alt="Alert Message"
        class="illustration-img alert-login wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.5s" />
      <img src="../static/image/trans-login.png" alt="Transaction History"
        class="illustration-img trans-login wow fadeInRight" data-wow-duration="1s" data-wow-delay="0.7s" />
    </div>
  </div>

  <!-- WOW.js -->
  <script src="../static/js/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>

</html>
