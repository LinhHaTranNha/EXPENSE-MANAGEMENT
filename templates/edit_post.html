<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../static/image/money.jpg">
  <title>Ch·ªânh s·ª≠a b√†i vi·∫øt - FinMan</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">

  <!-- CKEditor 5 -->
  <script src="https://cdn.ckeditor.com/ckeditor5/41.2.1/classic/ckeditor.js"></script>

  <style>
    /* üìå To√†n trang */
    body {
      background-color: #001307;
      color: #e0e0e0;
      font-family: "Poppins", sans-serif;
    }

    /* üìå H·ªôp ch·ªânh s·ª≠a b√†i vi·∫øt */
    .edit-post-container {
      background: #1a3323;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
      margin: auto;
    }

    /* üìå Form nh·∫≠p */
    .form-group {
      text-align: left;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      color: #e0e0e0;
      border: none;
      padding: 12px;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.2);
      outline: none;
      box-shadow: 0 0 8px #00ff99;
      color: white;
    }

    /* üìå N√∫t */
    .btn-custom {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-save {
      background: linear-gradient(135deg, #081c12, #0f2a1b);
      border: none;
      color: #fff;
    }

    .btn-save:hover {
      background: linear-gradient(135deg, #0f2a1b, #00ff99);
      transform: translateY(-3px);
    }

    .btn-back {
      background: #444;
      color: #fff;
      margin-top: 10px;
    }

    .btn-back:hover {
      background: #666;
      transform: translateY(-3px);
    }

    /* üìå CKEditor */
    .ck-editor__editable {
      background: #1a3323 !important;
      color: #e0e0e0 !important;
      border-radius: 8px;
      padding: 10px;
      min-height: 300px;
    }
  </style>
</head>

<body>
  <div class="container d-flex vh-100 align-items-center justify-content-center">
    <div class="edit-post-container">
      <h2 class="mb-3">Ch·ªânh s·ª≠a b√†i vi·∫øt</h2>

      <!-- Form ch·ªânh s·ª≠a b√†i vi·∫øt -->
      <form method="POST">
        <div class="form-group">
          <label for="content">N·ªôi dung b√†i vi·∫øt:</label>
          <textarea id="editor" name="content">{{ post.content }}</textarea>
        </div>

        <button type="submit" class="btn btn-custom btn-save">üíæ L∆∞u ch·ªânh s·ª≠a</button>
      </form>

      <!-- N√∫t quay l·∫°i Dashboard -->
      <a href="{{ url_for('dashboard') }}" class="btn btn-custom btn-back">‚¨ÖÔ∏è Quay l·∫°i</a>
    </div>
  </div>

  <!-- CKEditor 5 -->
  <script>
    ClassicEditor
      .create(document.querySelector('#editor'), {
        toolbar: ['undo', 'redo', '|', 'bold', 'italic', 'underline', '|', 'bulletedList', 'numberedList', '|', 'link', 'blockQuote'],
        heading: {
          options: [
            { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
            { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
            { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' },
          ]
        }
      })
      .catch(error => {
        console.error(error);
      });
  </script>
</body>

</html>
